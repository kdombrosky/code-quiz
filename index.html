<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <header>
        <p><a>View High Scores</a></p>
        <p id="countdown">
            Time: <span id="timer">0</span>
        </p>
    </header>

    <!-- Quiz Block -->
    <main class="container">
        <div class="card">

            <!-- Section to populate head text content -->
            <section class="head-content">
                <h1 id="head-content"></h1>
            </section>

            <!-- Section to hold instructions -->
            <section id="content" class="content"></section>

            <!-- Section to hold endgame-->
            <section id="end-game" class="end-game"></section>

            <!-- Section to hold answer buttons -->
            <section id="answer-btns" class="answer-btns"></section>

            <!-- Section to display Correct or Wrong -->
            <section id="answer-value" class="answer-value"></section>

        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
